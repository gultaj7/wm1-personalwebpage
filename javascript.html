<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h2>Here I practice JavaScript</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='images/sea.jpg'">Sea</button>

    <img id="myImage" src="images/gultaj_yearbook.jpg" style="width:100px">

    <button onclick="document.getElementById('myImage').src='images/gultaj_yearbook.jpg'">Gultaj</button>

</body>
</html>
